{%load crispy_forms_tags%}
<div>
    <div class="row mt-4 ml-2">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Make Request
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{form|crispy}}
                         {% csrf_token %}
                        <input class="btn btn-danger btn-block" type="submit" value="Make Request">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    Orders Records
                </div>
                <div class="card-body">
                    <table class="table bg-white">
                        <thead class="bg-danger text-white">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Category</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for order in orders%}
                            {%if order.staff == user%}
                            
                            <tr>
                                <td>{{order.product.name}}</td>
                                <td>{{order.product.category}}</td>
                                <td>{{order.order_quantity}}</td>
                                <td>{{order.date_created}}</td>
                            </tr>
                            {%endif%}
                            {%endfor%}
						
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
